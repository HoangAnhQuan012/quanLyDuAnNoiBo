<div class="row m-b-10">
  <div class="flex justify-content-between align-items-center">
    <h3 class="m-b-0">Quản lý loại hợp đồng</h3>
    <div class="flex flex-wrap gap-3 justify-content-left">
      <!-- <p-button class="custom-excel-color" label="Export Excel" icon="pi pi-file-export" severity="success"></p-button> -->
      <p-button label="Thêm mới" icon="pi pi-plus" [rounded]="true" (click)="create()"></p-button>
    </div>
  </div>
</div>
<div class="card">
  <div class="row p-l-40 p-r-40 m-t-20">
    <div class="col-12">
      <span class="p-input-icon-left filterText">
        <i class="pi pi-search m-l-10"></i>
        <input type="text" class="filterText" placeholder="Tìm kiếm..." pInputText [(ngModel)]="keyword"
          (keyup.enter)="getAllLoaiHopDong(null)"/>
    </span>
    </div>
  </div>
  <div class="p-l-20 p-r-20">
    <p-table #dt [value]="loaiHopDongata" (onLazyLoad)="getAllLoaiHopDong($event)" dataKey="id" [rows]="20"
      [(first)]="first" [loading]="loading" [lazy]="true" styleClass="p-datatable-striped" [paginator]="totalCount > 0"
      [totalRecords]="totalCount" [showFirstLastIcon]="false" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th id="options"></th>
          <th>STT</th>
          <th pSortableColumn="maLoaiHopDong" id="contractTypeCode">
            Mã loại hợp đồng <p-sortIcon field="maLoaiHopDong"></p-sortIcon>
          </th>
          <th pSortableColumn="tenLoaiHopDong" id="contractTypeName">
            Tên loại hợp đồng <p-sortIcon field="tenLoaiHopDong"></p-sortIcon>
          </th>
          <th pSortableColumn="thoiHanLoaiHopDong" id="time">
            Thời hạn loại hợp đồng <p-sortIcon field="thoiHanLoaiHopDong"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-loaiHopDong let-i="rowIndex">
        <tr>
          <td>
            <div ngbDropdown class="d-inline-block">
              <i class="pi pi-ellipsis-v cursor-pointer" id="dropdownBasic1" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="viewDetail(loaiHopDong.id)">Xem</button>
                <button ngbDropdownItem (click)="update(loaiHopDong.id)">Cập nhật</button>
                <button ngbDropdownItem (click)="delete(loaiHopDong.id)">Xóa</button>
              </div>
            </div>
          </td>
          <td>{{ i + 1 }}</td>
          <td>{{ loaiHopDong.maLoaiHopDong }}</td>
          <td>{{ loaiHopDong.tenLoaiHopDong }}</td>
          <td>{{ getThoiHanHopDong(loaiHopDong.thoiHanLoaiHopDong) }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td class="text-center" colspan="10">Không có dữ liệu</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
